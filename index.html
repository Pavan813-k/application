<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="Af.css">
</head>
<body>
<div class="watermark">TECH MAHINDRA</div>
  <div class="application-form">
    <h1 style="text-align: center;text-decoration: underline;">Job Application Form</h1>
    <p style="text-align: center;">Please fill out the form below to apply for a position at our company.</p>
    <form>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="address">Residence</label>
    <input type="text" id="address" name="address" required>
    
    <label for="city">City</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State</label>
    <input type="text" id="state" name="state" required>

    <label for="country">Country</label>
    <input type="text" id="country" name="country" required>

    <label for="pincode">Pincode</label>
    <input type="text" id="pincode" name="pincode" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="caste">Caste</label>
        <select id="caste" name="caste" required>
          <option value="">-- select --</option>
          <option value="General">General</option>
          <option value="OBC">OBC</option>
          <option value="SC">SC</option>
          <option value="ST">ST</option>
        </select>

    <label for="Education">Education</label>
        <select id="Education" name="Education" required>
          <option value="">-- select --</option>
          <option value="B.Tech">BE/B.TECH</option>
          <option value="Degree">B.sc Computers</option>
          <option value="M.com">M.com</option>
          <option value="PG">Post Graduate</option>
        </select>

    <label for="skills">Skills</label>
    <p>Please enter your skills in the text box below. Use commas to separate multiple skills.</p>
    <input type="text" id="skills" name="skills" placeholder="e.g. Java, Python, HTML, CSS" required>

    <label for="experience">Experience</label>
    <p>Please enter your experience in the text box below. Use commas to separate multiple experiences.</p>
    <input type="text" id="experience" name="experience" placeholder="e.g. 2 years in Java, 1 year in Python" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="Github">GitHub Profile</label>
    <input type="text" id="Github" name="Github" placeholder="GitHub Link" required>

    <label for="LinkedIn">LinkedIn Profile</label>
    <input type="text" id="LinkedIn" name="LinkedIn" placeholder="LinkedIn Link" required>

    <label for="portfolio">Portfolio Website</label>
    <input type="text" id="portfolio" name="portfolio" placeholder="Portfolio Link" required>


    <label for="position">Position Applying For</label>
    <select id="position" name="position" required>
    <option value="">-- Select a position --</option>
    <option value="frontend">Frontend Developer</option>
    <option value="backend">Backend Developer</option>
    <option value="designer">UI/UX Designer</option>
    <option value="manager">Project Manager</option>
    </select>

    <label for="resume">Upload Resume</label>
    <input type="file" id="resume" name="resume" required>

    <label for="coverletter">Cover Letter</label>
    <textarea id="coverletter" name="coverletter" placeholder="Write a short message..." required></textarea>

    <button type="submit">Submit Application</button>
    </form>

  </div>

</body>
</html>
